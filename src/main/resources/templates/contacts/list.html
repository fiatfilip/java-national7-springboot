<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts: List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="/contacts/add">Add new Contact</a>
            </div>
        </div>
        <div class="row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact: ${contactsList}" >
                            <td th:text="${contact.name}"></td>
                            <td th:text="${contact.surname}"></td>
                            <td th:text="${contact.emailAddress}"></td>
                            <td th:text="${contact.phoneNumbers}"></td>
                            <td><a th:href="@{'/contacts/edit?contact_id=' + ${contact.id}}">Edit</a> |
                                <a th:href="@{'/contacts/delete?contact_id=' + ${contact.id}}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
